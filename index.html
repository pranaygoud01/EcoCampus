<!doctype html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Preconnect & Preload Fonts for Faster Rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      onload="this.media='all'"
    />

    <meta name="twitter:title" content="SwapnSave | Buy & Sell Campus Essentials" />
    <meta name="twitter:description" content="Discover SwapnSave â€“ a student marketplace to buy, sell, and swap essentials across campuses. Affordable, eco-friendly, and student-first." />
    <meta name="twitter:image" content="/logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
